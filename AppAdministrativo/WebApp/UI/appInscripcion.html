<body>
    
    <div class="row">

        
        <div class="col-md-12">
            <!-- BEGIN SAMPLE TABLE PORTLET-->
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="fa fa-cogs font-green-sharp"></i>-->
                        <span class="caption-subject font-green-sharp">Reinscripción de Alumnos</span>
                        <!--<a href="javascript:;" class="checkys" data-placement="bottom" data-type="text" data-pk="1" data-original-title="Enter username">
									superuser </a>-->
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse">
                        </a>
                        <a href="#portlet-config" data-toggle="modal" class="config">
                        </a>
                        <a href="javascript:;" class="reload">
                        </a>
                        <a href="javascript:;" class="remove">
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <!--<a class="btn default" data-toggle="modal" href="#responsive">Modal</a>-->
                    <table class="table table-striped table-bordered table-advance table-hover" id="tbAlumnos">
                        <thead>
                            <tr>
                                <th>
                                    <i class="fa fa-male"></i> &nbsp; No. Alumno
                                </th>
                                <th>
                                    <i class="fa fa-male"></i> &nbsp; Nombre
                                </th>

                                <th>
                                    <i class="fa fa-book"></i> &nbsp; Biblioteca
                                </th>
                                <th>
                                    <i class="fa icon-docs"></i> &nbsp; Documentos
                                </th>
                                <th>
                                    <i class="fa fa-dollar"></i> &nbsp; Adeudos
                                </th>
                                <th>
                                    <i class="fa percent"></i> &nbsp; Beca
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            </tr>
                        </tbody>
                    </table>



                </div>
            </div>
            <!-- END SAMPLE TABLE PORTLET-->
        </div>
        <div id="responsive" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">Documentación Entregada</h4>
                    </div>
                    <div class="modal-body">
                        <div class="scroller" style="height: 200px" data-always-visible="1" data-rail-visible1="1">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4>Descripción</h4>
                                    <p>
                                        Certificado de preparatoria
                                    </p>
                                    <p>
                                        Acta de nacimiento
                                    </p>
                                  
                                    <p>
                                        CURP
                                    </p>
                                    <p>
                                        IFE
                                    </p>
                                      <p>
                                        Fotografias
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <h4>Estatus</h4>
                                  
                                    <p>
                                        <input type="checkbox" class="col-md-12 form-control" />
                                    </p>
                                    <p>
                                         <input type="checkbox" class="col-md-12 form-control" />
                                    </p>
                                    <p>
                                        <input type="checkbox" class="col-md-12 form-control" />
                                    </p>
                                    <p>
                                         <input type="checkbox" class="col-md-12 form-control" />
                                    </p>
                                    <p>
                                         <input type="checkbox" class="col-md-12 form-control" />
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn default">Cerrar</button>
                        <button type="button" class="btn green">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="Script/jquery-2.0.0.min.js"></script>
    
    <script src="Style/Metronic/plugins/jquery-migrate.min.js"></script>
    <script src="Style/Metronic/plugins/jquery-ui/jquery-ui.min.js"></script>
