    <!-- BEGIN PAGE CONTAINER -->

        <!-- BEGIN PAGE HEAD -->
        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <span class="caption-subject font-green-sharp bold uppercase">
                                        Alumnos
                                    </span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="form-body">
                                    <div class="tab-pane">
                                        <div class="table">
                                            <div class="row" id="Encabezado">
                                                <div class="col-md-12">
                                                    <div class="portlet-body form">
                                                        <table class="table table-striped table-bordered table-advance table-hover" id="tbAlumnos">
                                                            <thead>
                                                                <tr>
                                                                    <th>
                                                                        <i class="fa fa-user"></i>&nbsp; Clave
                                                                    </th>
                                                                    <th>
                                                                        <i class="fa fa-user"></i>&nbsp; Nombre
                                                                    </th>
                                                                    <th>
                                                                        <i class="fa fa-mortar-board"></i>&nbsp; Oferta Educativa
                                                                    </th>
                                                                    <th>
                                                                        <i class="fa fa-graduation-cap"></i>&nbsp; Estatus
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                        </table>
                                                    </div>
                                                </div>
                                                <hr />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" tabindex="-1" data-keyboard="false" id="Descuentos" data-width="500">
                                <div class="modal-dialog modal-full">
                                    <div class="modal-content">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                                <h3 class="modal-title">Detalle Descuentos</h3>
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form">
                                                <table class="table table-striped table-bordered table-advance table-hover" id="tblHistorico">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                <i class="fa fa-calendar"></i>&nbsp; Añio
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-calendar"></i>&nbsp; Periodo
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-book"></i>&nbsp; Descripción
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-graduation-cap"></i>&nbsp; Porcentaje
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                            <hr />
                                            <div class="row form-group">
                                               <div class="col-md-8 form-group" id="divOferta">
                                                   <label>Oferta Educativa</label><select class="form-control" id="slcOferta">
                                                   </select>
                                               </div>
                                                <div class="col-md-8 form-group" id="Beca">
                                                    <label >Beca</label><input class="form-control" type="text" id="txtBeca" data-descuentoid="null" />
                                                </div>
                                                <div class="col-md-8 form-group" id="Inscripcion">
                                                    <label>Inscripción</label><input class="form-control" type="text" id="txtInscripcion" data-descuentoid="null" />
                                                </div>
                                                <div class="col-md-8 form-group" id="Financiamiento">
                                                    <label>Financiamiento</label><input class="form-control" type="text" id="txtFinanciamiento" data-descuentoid="null" />
                                                </div>
                                                <div class="col-md-8 form-group" id="BDeportiva">
                                                    <label>Beca Deportiva</label><input class="form-control" type="text" id="txtBecaDeportiva" data-descuentoid="null" />
                                                </div>
                                                <div class="col-md-8 form-group" id="SEP">
                                                    <label for="chkSEP">SEP</label><input type="checkbox" id="chkSEP" name="chkSEP" data-descuentoid="null" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn blue" id="btnguardar" data-dismiss="modal">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
