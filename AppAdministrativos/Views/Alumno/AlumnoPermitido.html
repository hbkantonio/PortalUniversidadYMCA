<body style="font-size: 10px !important">
    <div class="page-content">
        <!-- BEGIN PAGE HEAD -->
        <div class="container" id="divContenido">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title">
                            <div class="col-md-12">
                                <div class="col-md-1">
                                    <img src="Imagenes/UYMCA-100px.png" width="70" />
                                </div>
                                <div class="col-md-6">
                                    <h4 class="caption title">Liberar Alumno </h4>
                                </div>
                            </div>
                        </div>

                        <div class="portlet-body form">
                            <div class="form-body" style="height: 600px;">
                                <div class="col-md-12 form-group">
                                    <div class="col-md-12">
                                        <label class="control-label">Clave del Alumno</label>
                                        <input type="text" id="txtClave" class="form-control-static font-md" tabindex="1" />
                                        <a class="btn blue" id="btnBuscar" href="javascript:return 0;" tabindex="2">Buscar Alumno</a>
                                    </div>
                                    <div class="col-md-12 " id="divBuscar">
                                        <hr />
                                        <div class="col-md-12 form-group">
                                            <label id="lblNombre" class="control-label"></label>
                                            <label id="lblOferta" class="control-label"></label>
                                        </div>
                                        <div class="col-md-12 form-group">
                                            <table class="table table-striped table-bordered table-advance table-hover" id="tblPermitidos">
                                                <thead>
                                                    <tr>
                                                        <th>
                                                            <i class="fa fa-user"></i>&nbsp; AlumnoId
                                                        </th>
                                                        <th>
                                                            <i class="fa fa-ellipsis-h"></i>&nbsp; Anio
                                                        </th>
                                                        <th>
                                                            <i class="fa fa-ellipsis-h"></i>&nbsp; Periodo
                                                        </th>
                                                        <th>
                                                            <i class="fa fa-comment"></i>&nbsp; Descripcion
                                                        </th>
                                                        <th>
                                                            <i class="fa fa-calendar"></i>&nbsp; Fecha
                                                        </th>
                                                        <th>
                                                            <i class="fa fa-clock-o"></i>&nbsp; Hora
                                                        </th>
                                                        <th>
                                                            <i class="fa fa-user"></i>&nbsp; Usuario
                                                        </th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                        <div class="col-md-12 form-group"">
                                            <div class="col-md-6">
                                                <label class="control-label">Descripción:</label>
                                                <textarea id="txtComentario" class="form-control" required="required" autofocus="autofocus"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 form-group"">
                                            <hr />
                                            <a class="btn green" id="btnLiberar" href="javascript:return 0;" tabindex="2">Liberar Alumno</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
