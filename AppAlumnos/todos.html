<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Panel de administración Universidad YMCA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
    <!-- Imagenes Menu -->
    <link href="Style/Metronic/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="Style/Metronic/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" />
    <link href="Style/Metronic/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Style/Metronic/plugins/uniform/css/uniform.default.css" rel="stylesheet" />

    <link href="Style/Metronic/plugins/select2/select2.css" rel="stylesheet" />
    <link href="Style/Metronic/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css" rel="stylesheet" />

    <link href="Style/Metronic/css/components-rounded.css" rel="stylesheet" />
    <link href="Style/Metronic/css/plugins.css" rel="stylesheet" />
    <link href="Style/Metronic/css/layout.css" rel="stylesheet" />
    <link href="Style/Metronic/css/default.css" rel="stylesheet" />
    <link href="Style/Metronic/css/custom.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="Style/Metronic/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css" />
    <link rel="stylesheet" type="text/css" href="Style/Metronic/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css" />
    <link href="Style/Metronic/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css" rel="stylesheet" />

    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN SAMPLE TABLE PORTLET-->
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="fa fa-cogs font-green-sharp"></i>-->
                        <span class="caption-subject font-green-sharp">Pagos Realizados</span>
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse">
                        </a>
                        <a href="#portlet-config" data-toggle="modal" class="config">
                        </a>
                        <a href="javascript:;" class="reload">
                        </a>
                        <a href="javascript:;" class="remove">
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-advance table-hover" id="tbPagos">
                        <thead>
                            <tr>
                                <th>
                                    <i class="fa fa-calendar"></i> &nbsp; Fecha de Pago
                                </th>
                                <th>
                                    <i class="fa fa-reorder"></i> &nbsp; Concepto
                                </th>
                                <th>
                                    <i class="fa fa-calendar-o"></i> &nbsp; Periodo
                                </th>
                                <th>
                                    <i class="fa fa-dollar"></i> &nbsp; Cuota
                                </th>
                                <th>
                                    <i class="fa fa-minus-square"></i> &nbsp; Descuento
                                </th>
                                <th>
                                    <i class="fa fa-money"></i> &nbsp; Pago
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="highlight"></td>
                                <td class="hidden-xs"></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END SAMPLE TABLE PORTLET-->
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN SAMPLE TABLE PORTLET-->
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <!--<i class="fa fa-cogs font-green-sharp"></i>-->
                        <span class="caption-subject font-green-sharp">Pagos Pendientes</span>
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse">
                        </a>
                        <a href="#portlet-config" data-toggle="modal" class="config">
                        </a>
                        <a href="javascript:;" class="reload">
                        </a>
                        <a href="javascript:;" class="remove">
                        </a>
                    </div>
                </div>
                <div class="portlet-body">
                    <table class="table table-striped table-bordered table-advance table-hover" id="tbPagosPendientes">
                        <thead>
                            <tr>
                                <th>
                                    <i class="fa fa-reorder"></i> &nbsp; Concepto
                                </th>
                                <th>
                                    <i class="fa fa-calendar-o"></i> &nbsp; Periodo
                                </th>
                                <th>
                                    <i class="fa fa-dollar"></i> &nbsp; Cuota
                                </th>
                                <th>
                                    <i class="fa fa-minus-square"></i> &nbsp; Descuento
                                </th>
                                <th>
                                    <i class="fa fa-money"></i> &nbsp; Pago
                                </th>
                                <th>
                                    <i class="fa fa-bank"></i> &nbsp; Referencia
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="highlight"></td>
                                <td class="hidden-xs"></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- END SAMPLE TABLE PORTLET-->
        </div>

    </div>
    <script src="Script/jquery-2.0.0.min.js"></script>
    
    <script src="Style/Metronic/plugins/jquery-migrate.min.js"></script>
    <script src="Style/Metronic/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
    <!-- Mustra los divs ocultos al pasar el mouse -->
    <link href="Style/Metronic/plugins/bootstrap-markdown/css/bootstrap-markdown.min.css" rel="stylesheet" />
    <!-- Agranda el txtBusqueda cuando obtiene el focus -->
    <script src="Style/Metronic/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="Style/Metronic/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="Style/Metronic/plugins/uniform/jquery.uniform.min.js"></script>



    <!-- END CORE PLUGINS -->
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <!-- IMPORTANT! fullcalendar depends on jquery-ui.min.js for drag & drop support -->
    <!-- END PAGE LEVEL PLUGINS -->
    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    <script src="Style/Metronic/scripts/metronic.js"></script>
    <script src="Style/Metronic/scripts/layout.js"></script>
    <script src="Style/Metronic/scripts/demo.js"></script>
    <script src="Style/Metronic/scripts/index3.js"></script>

    <script type="text/javascript" src="Style/Metronic/plugins/datatables/media/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="Style/Metronic/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
    <script type="text/javascript" src="Style/Metronic/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js"></script>
    <script type="text/javascript" src="Style/Metronic/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js"></script>
    <script src="Style/Metronic/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
    <script src="Style/Metronic/scripts/table-advanced.js"></script>
    <script src="Script/currency.js"></script>
    <script src="Script/listaPagos.js"></script>


    <script>
    jQuery(document).ready(function () {
        // initiate layout and plugins
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
    });
    </script>

</body>
</html>
