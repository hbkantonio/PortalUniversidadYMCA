        <button id="btnMe">Click ME!</button><button id="btnMe">Click ME!</button><button id="btnMe">Click ME!</button><button id="btnMe">Click ME!</button>

    <script>
        $('#btnMe').click(function () {
            var lsDatos = new Array();
            lsDatos.push({ 'AlumnoId': "7760" });//0
            lsDatos.push({ 'DescuentoIns': "50" });//1
            lsDatos.push({ 'JustificacionIns':""});//2
            //lsDatos.push({''});
            lsDatos.push({ 'DescuentoBec': "60"});//3
            lsDatos.push({ 'JustificacionBec': "" });//4
            //lsDatos.push({''});
            lsDatos.push({ 'Observacion': "" });//5
            lsDatos.push({ 'SistemaPago': "16"});//6
            lsDatos.push({ 'DescuentoExamen': "50"}); //Descuento Examen 7
            lsDatos.push({ 'JustificacionExam':""}); //Comentario Examen 8
            lsDatos.push({ 'Credencial':"0"});//9
            lsDatos.push({ 'JustificacionCred':""});//10
            lsDatos.push({ 'Usuario': "100000" });//11
            $.ajax({
                type: "POST",
                url: "../WebServices/WS/Descuentos.asmx/GuardarDescuentos",
                data: "{lstDatos:'" + JSON.stringify(lsDatos) + "'}", // the data in form-encoded format, ie as it would appear on a querystring
                //contentType: "application/x-www-form-urlencoded; charset=UTF-8", // if you are using form encoding, this is default so you don't need to supply it
                datatype: JSON,
                contentType: "application/json; charset=utf-8", // the data type we want back, so text.  The data will come wrapped in xml
                success: function (data) {
                }
            });
        });
    </script>
