<body>
    <!-- BEGIN PAGE CONTAINER -->
    <div class="page-container">
        <!-- BEGIN PAGE HEAD -->
        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <span class="caption-subject font-green-sharp bold uppercase">
                                        Consultas
                                    </span>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <div class="form-body">
                                    <div class="col-md-12">
                                        <form action="javascript:;" class="form-group" id="frmPerfil" method="post">
                                            <div class="alert alert-danger display-none">
                                                <button class="close" data-dismiss="alert"></button>
                                                Por favor revisa la información, hay algunos campos inválidos
                                            </div>
                                            <div class="alert alert-success display-none">
                                                <button class="close" data-dismiss="alert"></button>
                                                Campos validos
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Nombre</label>
                                                    <div class="input-icon right">
                                                        <i class="fa"></i>
                                                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Fecha Registro</label>
                                                    <div class="input-group col-md-10 date date-picker" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                                        <input id="txtFechaAlta" name="txtFechaAlta" type="text" class="form-control" />
                                                        <span class="input-group-btn">
                                                            <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button id="btnGuardar" class="btn blue">Guardar</button>
                                                </div>
                                            </div>
                                            <div class="col-md-push-6"></div>
                                        </form>

                                        <div class="col-md-12">
                                            <hr />
                                            <div class="form-group">
                                                <table class="table table-striped table-bordered table-advance table-hover" id="tblPerfiles">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                <i class="fa fa-slack"></i>&nbsp; ID
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-pencil"></i>&nbsp; Descripcion
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-calendar"></i>&nbsp; Fecha
                                                            </th>
                                                            <th>
                                                                <i class="fa fa-eraser"></i>&nbsp; Eliminar
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="ModificarPerfil" class="modal fade" tabindex="-1" role="dialog" data-width="600">
                                    <div class="modal-dialog modal-absolute">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" id="btnClose" data-dismiss="modal" aria-hidden="true"></button>
                                                <h3 class="modal-title">Modificar Perfil</h3>
                                            </div>
                                            <form action="javascript:;" class="form-horizontal" id="formPopup" method="post">
                                                <div class="alert alert-danger display-none">
                                                    <button class="close" data-dismiss="alert"></button>
                                                    Por favor revisa la información, hay algunos campos inválidos
                                                </div>
                                                <div class="alert alert-success display-none">
                                                    <button class="close" data-dismiss="alert"></button>
                                                    Campos validos
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row form-group">
                                                        <div class="col-md-8">
                                                            <hr />
                                                            <h4>Datos de Perfil</h4>
                                                            <hr />
                                                        </div>
                                                        <div class="col-md-8">
                                                            <label>Id Perfil</label>
                                                            <input type="text" id="txtIDPerfil" class="form-control" readonly="readonly" />
                                                        </div>
                                                        <div class="col-md-8">
                                                            <label>Nombre</label>
                                                            <div class="input-icon right">
                                                                <i class="fa"></i>
                                                                <input type="text" id="txtNombreM" name="txtNombreM" class="form-control" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <label>Fecha</label>
                                                            <div class="input-group col-md-10 date date-picker" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                                                <input id="txtFechaAltaM" name="txtFechaAltaM" type="text" class="form-control" />
                                                                <span class="input-group-btn">
                                                                    <button class="btn default" type="button"><i class="fa fa-calendar"></i></button>
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <hr />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button id="btnModificar" class="btn blue">Modificar</button>
                                                    <button type="button" data-dismiss="modal" id="btnCerrar" class="btn btn-default" style="display: none">Cerrar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Style/assets/global/plugins/bootstrap-datepicker/js/locales/bootstrap-datepicker.es.js"></script>
    <script type="text/javascript" src="Style/assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
    <script type="text/javascript" src="Style/assets/global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js"></script>
    <script type="text/javascript" src="Style/assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js"></script>
    <script src="Style/assets/admin/pages/scripts/components-pickers.js"></script>


    <script src="Style/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
    <script src="Style/assets/admin/pages/scripts/table-advanced.js"></script>
    <script src="Style/assets/admin/pages/scripts/components-knob-dials.js"></script>
    <script src="JS/alertify.js"></script>
    <script src="JS/Perfiles.js"></script>
    <script>
        jQuery(document).ready(function () {
            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Demo.init(); // init demo features
            ComponentsPickers.init();
        });
    </script>
</body>
